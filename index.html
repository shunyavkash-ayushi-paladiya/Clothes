<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="assests/css/main.css">

</head>

<body>
    <!-- Listing sectiom  -->
    <section class="listing-sec">
        <div class="container">
            <div class="listing-inner">
                <a href="#" class="listings-a">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-left">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M15 6l-6 6l6 6" />

                    Listings

                <a href="#" class="sunshine">
                    Sunshine Coast Grammer School
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-right">

                    </svg>
                </a>
                <a href="#" class="very-nice">
                    Very nice boys shorts thx

            </div>
        </div>
    </section>

    <!-- vertical and horizontalslider section  -->

    <section class="slider-sec">
        <div class="container">
            <div class="slider-inner">

                    <div class="splide__track">
                        <ul class="splide__list">
                            <li class="splide__slide"><img
                                    src="https://images.unsplash.com/photo-1483985988355-763728e1935b"
                                    alt="Thumbnail 1">
                            </li>
                            <li class="splide__slide"><img
                                    src="https://images.unsplash.com/photo-1500643752441-4dc90cda350a"
                                    alt="Thumbnail 2">
                            </li>
                            <li class="splide__slide"><img
                                    src="https://images.unsplash.com/photo-1465408953385-7c4627c29435"
                                    alt="Thumbnail 3">
                            </li>
                            <li class="splide__slide"><img
                                    src="https://images.unsplash.com/photo-1538329972958-465d6d2144ed"
                                    alt="Thumbnail 4">
                            </li>
                            <li class="splide__slide"><img
                                    src="https://images.unsplash.com/photo-1583292650898-7d22cd27ca6f"
                                    alt="Thumbnail 5">

                        </ul>
                    </div>
                </div>
                <div class="splide product-img-slider" id="main-slider">
                    <div class="splide__track">
                        <ul class="splide__list">
                            <li class="splide__slide"><img
                                    src="https://images.unsplash.com/photo-1483985988355-763728e1935b" alt="Slide 1">

                            <li class="splide__slide"><img
                                    src="https://images.unsplash.com/photo-1500643752441-4dc90cda350a" alt="Slide 2">

                            <li class="splide__slide"><img
                                    src="https://images.unsplash.com/photo-1465408953385-7c4627c29435" alt="Slide 3">
                            </li>
                            <li class="splide__slide"><img
                                    src="https://images.unsplash.com/photo-1538329972958-465d6d2144ed" alt="Slide 4">
                            </li>
                            <li class="splide__slide"><img
                                    src="https://images.unsplash.com/photo-1583292650898-7d22cd27ca6f" alt="Slide 5">
                            </li>
                        </ul>
